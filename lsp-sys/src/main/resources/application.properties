

#访问端口号
server.port=8002

spring.datasource.url=jdbc:mysql://cylt-mysql:3306/test?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true

#对于rabbitMQ的支持
spring.rabbitmq.host=cylt-redis
